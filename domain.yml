version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_neutral
  - mood_excited
  - inform
  - bot_challenge

responses:
  utter_greet:
  - text: "مرحبا كيف حالك ؟"

  utter_cheer_up:
  - text: "خذ هذه الصورة ستعجلك سعيد "
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "هل ساعدك هذا ؟"

  utter_happy:
  - text: "ممتاز تابع "

  utter_goodbye:
  - text: "باي"
  - text: "باي باي"
  - text: "باي مع السلامة"

  utter_iamabot:
  - text: "انا روبوت تم صنعه بواسطة رازا"


  utter_ask_more:
  - text: "هل يمكنك أن تخبرني المزيد؟"

  utter_acknowledge:
  - text: "شكراً لمشاركتك."

  utter_excited_response:
  - text: "ذلك رائع! أخبرني المزيد!"

  utter_ask_to_share:
  - text: "هل تود مشاركة المزيد عن ذلك؟"

  utter_thank_for_sharing:
  - text: "شكراً لمشاركتك، دائماً ما يسعدني الاستماع إليك."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
